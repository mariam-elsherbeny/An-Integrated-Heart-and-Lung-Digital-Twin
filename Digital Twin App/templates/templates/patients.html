<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patients | Heart and Lung Digital Twin</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pastel1: "#f5f6f8",
            pastel2: "#ecf0f3",
            pastel3: "#b3d6e7",
            pastel4: "#abcbdd",
            pastel5: "#f0f9ff",
          },
          animation: {
            pulseFast: "pulse 1s infinite",
            blob: "blob 10s infinite ease-in-out",
          },
        }
      }
    };
  </script>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .ecg-pulse::after {
      content: '';
      display: inline-block;
      width: 1.25rem;
      height: 1.25rem;
      margin-left: 0.5rem;
      background: linear-gradient(to right, #b3d6e7, #96E9C6);
      mask: url('https://www.svgrepo.com/show/19962/heartbeat.svg') no-repeat center;
      mask-size: contain;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes blob {
      0%, 100% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -20px) scale(1.1); }
      66% { transform: translate(-20px, 30px) scale(0.9); }
    }
  </style>
</head>

<body class="bg-pastel1 text-gray-800 font-sans min-h-screen relative overflow-hidden flex items-center justify-center p-6">

  <!-- Animated Blobs -->
  <div class="absolute inset-0 z-0 overflow-hidden">
    <div class="absolute w-80 h-80 bg-pastel3 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-blob top-10 left-10"></div>
    <div class="absolute w-96 h-96 bg-pastel4 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-2000 top-40 right-10"></div>
    <div class="absolute w-72 h-72 bg-pastel5 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-4000 bottom-10 left-1/2 -translate-x-1/2"></div>
  </div>

  <!-- Patient Panel -->
  <main class="glass z-10 relative rounded-3xl shadow-xl max-w-4xl w-full p-10">
    <h2 class="text-3xl font-bold text-pastel4 mb-6 flex items-center ecg-pulse">Your Patients</h2>
    
    <div id="patients-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Patients will be loaded here -->
    </div>

    <div class="mt-8">
      <button onclick="logout()" class="px-6 py-2 bg-pastel3 text-white rounded-xl hover:brightness-105 hover:shadow-lg transition-all duration-300">
        Logout
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="z-10 relative mt-6 text-sm text-gray-500 text-center">
    &copy; 2025 BeatBreath Team
  </footer>

  <!-- Fetch Logic -->
  <script>
    async function fetchPatients() {
      const urlParams = new URLSearchParams(window.location.search);
      const doctorId = urlParams.get("doctor_id");
      const container = document.getElementById("patients-container");

      try {
        const response = await fetch(`/api/patients?doctor_id=${doctorId}`);
        const data = await response.json();

        if (response.ok) {
          if (data.patients.length === 0) {
            container.innerHTML = `<div class="text-gray-500 col-span-2">No patients found.</div>`;
            return;
          }

          container.innerHTML = data.patients.map(patient => `
            <div class="bg-white/70 border border-pastel3 rounded-xl p-6 shadow hover:shadow-lg transition-all duration-300 cursor-pointer"
                 onclick="window.location.href='/dashboard?patient_id=${patient.patient_id}&doctorid=${doctorId}'">
              <h3 class="text-xl font-semibold text-pastel4 mb-2">${patient.name}</h3>
              <div class="space-y-2 text-gray-600">
                <p><span class="font-medium">Age:</span> ${patient.age}</p>
                <p><span class="font-medium">Gender:</span> ${patient.sex}</p>
              </div>
            </div>
          `).join('');
        } else {
          container.innerHTML = `<div class="text-red-500 col-span-2">${data.error || "Failed to load patients"}</div>`;
        }
      } catch (err) {
        container.innerHTML = `<div class="text-red-500 col-span-2">Failed to load patients.</div>`;
      }
    }

    function logout() {
      window.location.href = "/login";
    }

    window.onload = fetchPatients;
  </script>
</body>
</html>
