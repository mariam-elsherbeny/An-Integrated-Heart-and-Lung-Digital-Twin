<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Heart and Lung Digital Twin</title>

  <!-- Tailwind CSS with forms plugin -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pastel1: "#f5f6f8",
            pastel2: "#ecf0f3",
            pastel3: "#b3d6e7",
            pastel4: "#abcbdd",
            pastel5: "#f0f9ff",
          },
          animation: {
            pulseFast: "pulse 1s infinite",
            blob: "blob 10s infinite ease-in-out",
          },
        }
      }
    };
  </script>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .ecg-pulse::after {
      content: '';
      display: inline-block;
      width: 1.25rem;
      height: 1.25rem;
      margin-left: 0.5rem;
      background: linear-gradient(to right, #b3d6e7, #96E9C6);
      mask: url('https://www.svgrepo.com/show/19962/heartbeat.svg') no-repeat center;
      mask-size: contain;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes blob {
      0%, 100% {
        transform: translate(0px, 0px) scale(1);
      }
      33% {
        transform: translate(30px, -20px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 30px) scale(0.9);
      }
    }
  </style>
</head>

<body class="bg-pastel1 text-gray-800 font-sans min-h-screen relative overflow-hidden flex items-center justify-center p-6">

  <!-- Animated Blobs Background -->
  <div class="absolute inset-0 z-0 overflow-hidden">
    <div class="absolute w-80 h-80 bg-pastel3 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-blob top-10 left-10"></div>
    <div class="absolute w-96 h-96 bg-pastel4 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-2000 top-40 right-10"></div>
    <div class="absolute w-72 h-72 bg-pastel5 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-4000 bottom-10 left-1/2 -translate-x-1/2"></div>
  </div>

  <!-- Login Card -->
  <main class="glass z-10 relative rounded-3xl shadow-xl max-w-4xl w-full overflow-hidden flex flex-col md:flex-row transition-all duration-500">

    <!-- Image Section -->
    <div class="md:w-1/2 bg-gradient-to-tr from-pastel3 to-pastel4 p-6 flex items-center justify-center">
      <img src="/static/images/login.png" alt="Login" class="w-3/4 max-w-xs drop-shadow-xl" />
    </div>

    <!-- Form Section -->
    <div class="md:w-1/2 p-10 flex flex-col justify-center gap-6">
      <h2 class="text-3xl font-bold text-pastel4 flex items-center ecg-pulse">Doctor Login</h2>

      <input
        type="text"
        id="doctor-id"
        placeholder="Enter Doctor ID"
        required
        class="w-full px-5 py-3 rounded-xl bg-white/70 text-gray-700 placeholder-gray-400 border border-pastel3 focus:outline-none focus:ring-2 focus:ring-pastel3"
      />

      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        required
        class="w-full px-5 py-3 rounded-xl bg-white/70 text-gray-700 placeholder-gray-400 border border-pastel3 focus:outline-none focus:ring-2 focus:ring-pastel3"
      />

      <button
        onclick="login()"
        class="w-full py-3 rounded-xl bg-pastel3 text-white font-semibold hover:shadow-xl hover:brightness-105 transition-all duration-300"
      >
        Log in
      </button>

      <div id="login-status" class="text-sm h-5 text-pastel3 font-medium"></div>

      <div id="patient-list" style="display: none;" class="mt-2">
        <h3 class="text-lg font-semibold mb-1">Your Patients:</h3>
        <ul id="patients-ul" class="list-disc list-inside text-pastel4"></ul>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="z-10 relative mt-6 text-sm text-gray-500 text-center">
    &copy; 2025 BeatBreath Team
  </footer>

  <!-- JS -->
  <script src="/static/js/login.js"></script>
</body>
</html>
